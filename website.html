<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div class="ab">
              <a href='home.html'>CYBAGE SOFTWARES</a>
                  <ul>
                      <br></br>
                      <a href="home.html" class="bar-item button">Home</a>
                      <br></br>
                      <a href="about-us.html" class="bar-item button">About Us</a>
                      <br></br>
                      <a href="contact.html" class="bar-item button">Contact</a>
                      <br></br>
                      <a href="website.html" class="bar-item button">Login</a>
                      <br></br>
                    </ul>
            </div>
        </div>
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='Email Id' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn' onclick="myFunction()" <a herf="Home.html">Log in</button>
                </form>

                <form id='register' class='input-group-register'>
                    <input type='text' class='input-field' placeholder='First Name' required>
                    <input type='text' class='input-field' placeholder='Last Name ' required>
                    <input type='email' class='input-field' placeholder='Email Id' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='password' class='input-field' placeholder='Confirm Password' required>
                    <input type='checkbox' class='check-box' required><span>I agree to the terms and conditions</span>
                    <button type='submit' class='submit-btn' onclick="myFunction1()">Register</button>
                </form>

                <script>
                    function myFunction() {
                        alert("Login Successful");
                    }
                    function myFunction1() {
                        alert("Registration Successful");
                    }
                </script>
            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <div class="footer">

    </div>
</body>
